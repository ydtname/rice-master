<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度糯米</title>
    <link rel="shortcut icon" href="//www.nuomi.com/static/common/img/favicon.ico">
    <link rel="stylesheet" href="css/modified_YUI.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
    <header>
        <div class="header__page">
            <div class="header__page__l">
                <a href="#" class="header__logo"></a>
                <span class="header__pipe"></span>
                <span class="header__page__l__span">登录</span>
            </div>
            <div class="header__page__r fr">
                <span class="header__page__r__span">还没有百度糯米账号</span>
                <button class="header__btn">注册</button>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="main__page">
            <div class="main__page__l fl">

            </div>

            <div class="main__page__r fr">
                <h2 class="main__h2">登录百度糯米</h2>
                <a class="main__Short-message-login" href="#" title="短信快捷登录">短信快捷登录</a>
                <div>
                    <span class="main__account-logo iconfont icon-zhanghu"></span>
                    <input type="text" required class="main__account-input" placeholder="手机/邮箱/用户名/糯米账号">
                    <span class="main__clear">X</span>
                </div>
                <div>
                    <span class="main__password-logo iconfont icon-password"></span>
                    <input type="password" name="" id="" class="main__password-input" placeholder="密码">
                    <span class="main__clear">X</span>
                </div>
                <input type="checkbox" name="" id="auto" class="main__checkbox"><label for="auto" class="main__auto-label">下次自动登录</label><a class="main__problem" href="#">登录遇到问题</a>
                <button class="main__btn">登录</button>
                <a href="#" class="main__qq"></a><a href="#" class="main__weibo"></a>
            </div>

            <div class="main__page__phone-login-box fr">
                <h2 class="main__h2">登录百度糯米</h2>
                <span class="main__phone-tip">手机格式不正确</span>
                <div>
                    <span class="main__phone-input-logo iconfont icon-shouji"></span>
                    <input type="text" required class="main__phone-input" placeholder="手机号">
                    <span class="main__clear">X</span>
                </div>
                <div>
                    <input type="text" name="" class="main__dynamic-input" placeholder="动态密码">
                    <button class="main__send-btn" type="button">发送动态密码</button>
                    <span class="main__clear main__clear_dynamic">X</span>
                </div>
                <button class="main__btn mt0">登录</button>
                <span class="main__accept">阅读并接受</span><a href="#" class="main__protocol">《百度用户协议》</a><a href="#" class="main__account-a">账号密码登录</a>
                <p class="mt20"><a href="#" class="main__common-login" title="普通登录"></a><a href="#" class="main__qq"></a><a href="#" class="main__weibo"></a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer__page">
            <div class="footer__list">
                <a href="#">关于百度糯米</a><span> | </span>
                <a href="#">常见问题</a><span> | </span>
                <a href="#">违规投诉</a><span> | </span>
                <a href="#">开放平台</a><span> | </span>
                <a href="#">用户协议</a>
                <a> | </a>
                <span>客服电话：</span><span class="pink">400-9216-666</span><span>（每天9:00 - 22:00）</span>
            </div>
            <p class="footer__p">©2015 nuomi.com <a href="">京ICP证030173号</a> 京公网安备11010802014106号</p>
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
